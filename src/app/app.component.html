<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css"
    />
    <style>
      .ravi {
        position: absolute;
      }
    </style>
  </head>
  <body class="container mt-5">
    <p class="ravi"></p>
    <button class="btn btn-danger btn-lg" onclick="raviinc()">+</button>
    <button class="btn btn-danger btn-lg ms-5" onclick="ravidec()">-</button>
    <button class="btn btn-primary float-end">
      <span id="ravi1" class="badge bg-warning"></span>
      <i class="bi bi-cart"></i> Cart
    </button>

    <script>
      var num = 0;

      function raviinc() {
        num += 1;
        document.getElementById("ravi1").innerHTML = num;
      }

      function ravidec() {
        num -= 1;

        document.getElementById("ravi1").innerHTML = num;
      }
    </script>
  </body>
</html>
